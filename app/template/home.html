<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-md-10">
		<p class="pull-right visible-xs">
			<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
		</p>
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-lg-6 item" ng-repeat="phone in phones">
				<div class="preview-img text-center">
					<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"/>
				</span>
			</div>
			<h2>{{phone.name}}</h2>
			<p>{{phone.snippet}}</p>
			<p><a class="btn btn-default" href="#/phones/{{phone.id}}" role="button">Подробнее &raquo;</a></p>
		</div><!--/.col-sm-6.col-lg-4-->
	</div>
</div><!--/.col-xs-12.col-sm-8-->
</div>
